<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic KML Map</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 0, lng: 0 },
          zoom: 2,
        });

        let kmlUrl = 'https://drive.google.com/uc?export=download&id=1m6848HV7hPi84xT5xhkuFapNFwUVCq3W&t=' + Date.now(); // Replace this with your actual KML file URL

        let kmlLayer = new google.maps.KmlLayer({
          url: kmlUrl,
          map: map,
          preserveViewport: true,
        });
        
        setInterval(() => {
          kmlLayer.setMap(null); // remove old layer
          kmlLayer = new google.maps.KmlLayer({
            url: kmlUrl + '?t=' + Date.now(), // force refresh with timestamp
            map: map,
            preserveViewport: true,
          });
        }, 60000); // refresh every 60 seconds
      }
    </script>

    <!-- Load Google Maps JS API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP48zFCglCVMwVOziEu4_jvtyNkQjCSmY&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
